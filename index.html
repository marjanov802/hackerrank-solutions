<!DOCTYPE html>
<html lang="en">
<!-- index.html -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerRank Style Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #39ff14;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loader-content {
            text-align: center;
        }

        .loading-text {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background-color: #1a1a1a;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background-color: #39ff14;
            position: absolute;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes loading {
            0% {
                width: 0;
                left: 0;
            }

            50% {
                width: 100%;
                left: 0;
            }

            100% {
                width: 0;
                left: 100%;
            }
        }

        /* Main Content */
        #main-content {
            opacity: 0;
            transition: opacity 0.5s ease;
            height: 100vh;
            width: 100vw;
            padding: 10px;
            box-sizing: border-box;
        }

        .grid-container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            background-color: #000;
        }

        .grid-item {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(57, 255, 20, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .grid-item:hover {
            border-color: #39ff14;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
            transform: scale(1.02);
        }

        .grid-item:hover::before {
            left: 100%;
        }

        /* Grid Layout matching your image exactly */
        /* Top section */
        .item1 {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }

        /* Large square (merged 2x2) */
        .item2 {
            grid-column: 3;
            grid-row: 1;
        }

        /* Small top-left of 2x2 */
        .item3 {
            grid-column: 4;
            grid-row: 1;
        }

        /* Small top-right of 2x2 */
        .item4 {
            grid-column: 3;
            grid-row: 2;
        }

        /* Small bottom-left of 2x2 */
        .item5 {
            grid-column: 4;
            grid-row: 2;
        }

        /* Small bottom-right of 2x2 */
        .item6 {
            grid-column: 5 / 7;
            grid-row: 1 / 3;
        }

        /* Large square right (merged 2x2) */

        /* Bottom section - same pattern */
        .item7 {
            grid-column: 1;
            grid-row: 3;
        }

        /* Small top-left */
        .item8 {
            grid-column: 2;
            grid-row: 3;
        }

        /* Small top-right */
        .item9 {
            grid-column: 1;
            grid-row: 4;
        }

        /* Small bottom-left */
        .item10 {
            grid-column: 2;
            grid-row: 4;
        }

        /* Small bottom-right */
        .item11 {
            grid-column: 3 / 5;
            grid-row: 3 / 5;
        }

        /* Large center (merged 2x2) */
        .item12 {
            grid-column: 5;
            grid-row: 3;
        }

        /* Small right 1 */
        .item13 {
            grid-column: 6;
            grid-row: 3;
        }

        /* Small right 2 */
        .item14 {
            grid-column: 5;
            grid-row: 4;
        }

        /* Small right 3 */
        .item15 {
            grid-column: 6;
            grid-row: 4;
        }

        /* Small right 4 */

        /* Icons */
        .grid-icon {
            width: 50px;
            height: 50px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .grid-icon svg {
            width: 100%;
            height: 100%;
            fill: #39ff14;
        }

        .grid-item:hover .grid-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Terminal-like text */
        .grid-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #39ff14;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover .grid-text {
            opacity: 1;
        }

        /* Blinking cursor */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1rem;
            background-color: #39ff14;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        // Simulate loading and show main content
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');

            loadingScreen.style.opacity = '0';

            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.style.opacity = '1';
            }, 500);
        }, 0);

        // Navigation function placed outside to avoid redeclaration
        function navigateToTopic(topic) {
            const topicRoutes = {
                'python': 'python.html',
                'algorithms': 'algorithms.html',
                'data structures': 'data-structures.html',
                'mathematics': 'mathematics.html',
                'ai': 'ai.html',
                'java': 'java.html',
                'sql': 'sql.html',
                'database': 'database.html',
                'functional programming': 'functional.html',
                'ruby': 'ruby.html',
                'c': 'c.html',
                'c++': 'cpp.html',
                'regex': 'regex.html',
                'linux shell': 'linux-shell.html',
                'react': 'react.html'
            };

            const page = topicRoutes[topic];
            if (page) {
                window.location.href = `topic.html?topic=${encodeURIComponent(topic)}`;
            }
        }

        // Add click effects + topic nav
        document.querySelectorAll('.grid-item').forEach((item, index) => {
            item.addEventListener('click', function () {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'pulse 0.5s ease';
                }, 10);

                const topic = this.querySelector('.grid-text').textContent.replace('> ', '').toLowerCase();
                navigateToTopic(topic);
            });
        });
    </script>
</body>
